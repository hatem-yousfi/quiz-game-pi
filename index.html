
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>من سيربح Pi؟</title>
  <script src="https://sdk.minepi.com/v2/sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }
    .loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .game-container {
      max-width: 800px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: none; /* مخفي في البداية */
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .pi-icon {
      font-size: 3rem;
      color: #ffd700;
    }
    .user-info {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #e0e0e0;
    }
    .score-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 25px;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }
    .score {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
    }
    .question-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .question-number {
      font-size: 1.1rem;
      color: #ffd700;
      margin-bottom: 15px;
    }
    .question-text {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .options-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    .option {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid transparent;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      text-align: center;
    }
    .option:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .option.correct {
      background: rgba(76, 175, 80, 0.8);
      border-color: #4caf50;
      animation: correctPulse 0.6s ease;
    }
    .option.incorrect {
      background: rgba(244, 67, 54, 0.8);
      border-color: #f44336;
      animation: incorrectShake 0.6s ease;
    }
    .option.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    @keyframes correctPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .feedback {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .feedback.show {
      opacity: 1;
    }
    .feedback.success {
      background: rgba(76, 175, 80, 0.3);
      color: #c8e6c9;
    }
    .feedback.error {
      background: rgba(244, 67, 54, 0.3);
      color: #ffcdd2;
    }
    .final-result {
      text-align: center;
      background: rgba(255, 215, 0, 0.2);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #ffd700;
    }
    .final-score {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 15px;
    }
    .restart-btn, .pi-login-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.2);
    }
    .pi-login-btn {
      background: linear-gradient(45deg, #6a0dad, #8a2be2);
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
    }
    .pi-login-btn:hover {
      background: linear-gradient(45deg, #8a2be2, #6a0dad);
    }
    .restart-btn:hover, .pi-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(238, 90, 82, 0.4);
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .options-container {
        grid-template-columns: 1fr;
      }
      .title {
        font-size: 2rem;
      }
      .game-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p id="loading-message">جاري تحميل اللعبة...</p>
    <button id="pi-login-button" class="pi-login-btn hidden">تسجيل الدخول باستخدام Pi</button>
  </div>

  <div class="game-container" id="game-container">
    <div class="header">
      <h1 class="title">من سيربح Pi؟</h1>
      <div class="pi-icon">🟣</div>
      <div class="user-info" id="user-info"></div>
    </div>

    <div class="score-container">
      <div class="score">النقاط: <span id="score">0</span> Pi 🟣</div>
    </div>

    <div id="game-area">
      <div class="question-container">
        <div class="question-number" id="question-number">السؤال 1 من 10</div>
        <div class="question-text" id="question-text"></div>
        <div class="options-container" id="options-container"></div>
        <div class="feedback" id="feedback"></div>
      </div>
    </div>

    <div id="final-result" class="final-result hidden">
      <h2>🎉 تهانينا! 🎉</h2>
      <div class="final-score" id="final-score"></div>
      <p id="final-message">أنت رابح اليوم 💰</p>
      <div style="margin-top: 20px;">
        <button class="restart-btn" onclick="restartGame()">العب مرة أخرى</button>
      </div>
    </div>
  </div>

  <script>
    // بنك الأسئلة
    const questionBank = [
      { question: "ما هو الرمز الرسمي لعملة Pi Network؟", options: ["π", "PI", "🟣", "P"], correct: 0, category: "تكنولوجيا" },
      { question: "في أي عام تم إطلاق مشروع Pi Network؟", options: ["2018", "2019", "2020", "2021"], correct: 1, category: "تكنولوجيا" },
      { question: "ما هي أول عملة رقمية في العالم؟", options: ["إيثيريوم", "بيتكوين", "لايتكوين", "ريبل"], correct: 1, category: "تكنولوجيا" },
      { question: "ما هو معنى AI في التكنولوجيا؟", options: ["الذكاء الاصطناعي", "التطبيقات التفاعلية", "الإنترنت المتقدم", "الألعاب الذكية"], correct: 0, category: "تكنولوجيا" },
      { question: "ما هي أكبر قارة في العالم؟", options: ["أفريقيا", "آسيا", "أوروبا", "أمريكا الشمالية"], correct: 1, category: "جغرافيا" },
      { question: "ما هي عاصمة مصر؟", options: ["الإسكندرية", "القاهرة", "أسوان", "الجيزة"], correct: 1, category: "جغرافيا" },
      { question: "أي نهر يُعتبر الأطول في العالم؟", options: ["الأمازون", "النيل", "الميسيسيبي", "اليانغتسي"], correct: 1, category: "جغرافيا" },
      { question: "كم عدد القارات في العالم؟", options: ["5", "6", "7", "8"], correct: 2, category: "جغرافيا" },
      { question: "ما هو العنصر الأكثر وفرة في الكون؟", options: ["الأكسجين", "الكربون", "الهيدروجين", "النيتروجين"], correct: 2, category: "علوم" },
      { question: "كم عدد عظام جسم الإنسان البالغ؟", options: ["206", "208", "210", "204"], correct: 0, category: "علوم" },
      { question: "ما هو الغاز الذي نتنفسه؟", options: ["الكربون", "الهيدروجين", "الأكسجين", "النيتروجين"], correct: 2, category: "علوم" },
      { question: "ما هي سرعة الضوء تقريباً؟", options: ["200,000 كم/ث", "300,000 كم/ث", "400,000 كم/ث", "500,000 كم/ث"], correct: 1, category: "علوم" },
      { question: "في أي عام سقطت الإمبراطورية العثمانية؟", options: ["1920", "1922", "1918", "1924"], correct: 1, category: "تاريخ" },
      { question: "من هو أول رئيس للولايات المتحدة الأمريكية؟", options: ["توماس جيفرسون", "جون آدامز", "جورج واشنطن", "بنيامين فرانكلين"], correct: 2, category: "تاريخ" },
      { question: "في أي قرن عاش ابن سينا؟", options: ["القرن التاسع", "القرن العاشر", "القرن الحادي عشر", "القرن الثامن"], correct: 2, category: "تاريخ" },
      { question: "كم عدد اللاعبين في فريق كرة القدم؟", options: ["9", "10", "11", "12"], correct: 2, category: "رياضة" },
      { question: "في أي مدينة أقيمت أولمبياد 2016؟", options: ["لندن", "ريو دي جانيرو", "طوكيو", "بكين"], correct: 1, category: "رياضة" },
      { question: "كم مرة فازت البرازيل بكأس العالم؟", options: ["4", "5", "6", "3"], correct: 1, category: "رياضة" },
      { question: "من هو مؤلف رواية 'مئة عام من العزلة'؟", options: ["بابلو نيرودا", "غابرييل غارسيا ماركيز", "خورخي لويس بورخيس", "أوكتافيو باث"], correct: 1, category: "أدب" },
      { question: "ما هي أقدم لغة مكتوبة في العالم؟", options: ["العربية", "الصينية", "السومرية", "المصرية القديمة"], correct: 2, category: "أدب" },
      { question: "من رسم لوحة 'الموناليزا'؟", options: ["مايكل أنجلو", "ليوناردو دا فينشي", "بيكاسو", "رافائيل"], correct: 1, category: "فن" },
      { question: "في أي عام تم إنتاج فيلم 'تايتانيك'؟", options: ["1995", "1996", "1997", "1998"], correct: 2, category: "سينما" },
      { question: "ما هو أكبر حيوان في العالم؟", options: ["الفيل الأفريقي", "الحوت الأزرق", "الزرافة", "القرش الأبيض"], correct: 1, category: "طبيعة" },
      { question: "كم قلباً للأخطبوط؟", options: ["1", "2", "3", "4"], correct: 2, category: "طبيعة" },
      { question: "ما هي العملة الرسمية لليابان؟", options: ["الوون", "الين", "اليوان", "الدولار"], correct: 1, category: "اقتصاد" },
      { question: "ما هو أكبر بنك في العالم من حيث الأصول؟", options: ["بنك أمريكا", "بنك الصين الصناعي والتجاري", "تشيس", "سيتي بنك"], correct: 1, category: "اقتصاد" },
      { question: "أي فيتامين يُنتج عند التعرض لأشعة الشمس؟", options: ["فيتامين A", "فيتامين B", "فيتامين C", "فيتامين D"], correct: 3, category: "تغذية" },
      { question: "ما هو المكون الرئيسي في الخبز؟", options: ["الأرز", "الذرة", "القمح", "الشعير"], correct: 2, category: "تغذية" }
    ];

    // متغيرات اللعبة
    let currentQuestion = 0;
    let score = 0;
    let gameEnded = false;
    let currentGameQuestions = [];
    let usedQuestions = JSON.parse(localStorage.getItem('usedQuestions') || '[]');
    let piUser = null;

    // عناصر DOM
    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('score');
    const gameArea = document.getElementById('game-area');
    const finalResult = document.getElementById('final-result');
    const finalScoreEl = document.getElementById('final-score');
    const finalMessageEl = document.getElementById('final-message');
    const piLoginButton = document.getElementById('pi-login-button');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingMessage = document.getElementById('loading-message');
    const gameContainer = document.getElementById('game-container');
    const userInfoEl = document.getElementById('user-info');

    // تهيئة Pi SDK
    function initializePiSDK() {
      if (typeof Pi === 'undefined') {
        loadingMessage.textContent = "⚠️ الرجاء فتح اللعبة من داخل Pi Browser.";
        return;
      }

      Pi.init({
        version: "2.0",
        sandbox: true,
        api_key: "rqfi4ugck2tmbcaarbwjzjs98yql4rdra0aacuzqyv1wqp5wwvjrsp9bgdd6pnv4"
      }).then(() => {
        if (!Pi.isAuthenticated()) {
          // إظهار زر تسجيل الدخول
          piLoginButton.classList.remove('hidden');
          loadingMessage.textContent = "يرجى تسجيل الدخول لبدء اللعب.";
        } else {
          piUser = Pi.currentUser();
          piLoginButton.classList.add('hidden');
          startGame();
        }
      }).catch((error) => {
        console.error("خطأ في تهيئة Pi SDK:", error);
        loadingMessage.textContent = "حدث خطأ في تهيئة Pi SDK.";
      });
    }

    // تسجيل الدخول عبر Pi
    piLoginButton.addEventListener('click', () => {
      Pi.authenticate().then(() => {
        piUser = Pi.currentUser();
        piLoginButton.classList.add('hidden');
        startGame();
      }).catch((err) => {
        alert("فشل تسجيل الدخول، حاول مرة أخرى.");
      });
    });

    // اختيار 10 أسئلة عشوائية دون تكرار مع حفظ الأسئلة المستخدمة محلياً
    function selectRandomQuestions() {
      const unusedQuestions = questionBank.filter((q, index) => !usedQuestions.includes(index));
      if (unusedQuestions.length < 10) {
        // إعادة تعيين الأسئلة المستخدمة إذا لم تبق أسئلة كافية
        usedQuestions = [];
        localStorage.setItem('usedQuestions', JSON.stringify(usedQuestions));
      }
      const selected = [];
      while (selected.length < 10) {
        const randIndex = Math.floor(Math.random() * questionBank.length);
        if (!usedQuestions.includes(randIndex) && !selected.includes(questionBank[randIndex])) {
          selected.push(questionBank[randIndex]);
          usedQuestions.push(randIndex);
        }
      }
      localStorage.setItem('usedQuestions', JSON.stringify(usedQuestions));
      return selected;
    }

    // عرض السؤال الحالي
    function showQuestion() {
      if (currentQuestion >= currentGameQuestions.length) {
        endGame();
        return;
      }
      const q = currentGameQuestions[currentQuestion];
      questionNumberEl.textContent = `السؤال ${currentQuestion + 1} من ${currentGameQuestions.length}`;
      questionTextEl.textContent = q.question;
      optionsContainer.innerHTML = '';
      feedbackEl.classList.remove('show', 'success', 'error');
      q.options.forEach((option, index) => {
        const optionBtn = document.createElement('button');
        optionBtn.classList.add('option');
        optionBtn.textContent = option;
        optionBtn.onclick = () => selectAnswer(index);
        optionsContainer.appendChild(optionBtn);
      });
    }

    // اختيار إجابة المستخدم
    function selectAnswer(selectedIndex) {
      if (gameEnded) return;
      const q = currentGameQuestions[currentQuestion];
      const optionsButtons = optionsContainer.querySelectorAll('.option');
      optionsButtons.forEach(btn => btn.classList.add('disabled'));

      if (selectedIndex === q.correct) {
        optionsButtons[selectedIndex].classList.add('correct');
        score += 1;
        feedbackEl.textContent = "إجابة صحيحة! 🎉";
        feedbackEl.classList.add('show', 'success');
      } else {
        optionsButtons[selectedIndex].classList.add('incorrect');
        optionsButtons[q.correct].classList.add('correct');
        feedbackEl.textContent = "إجابة خاطئة! 😞";
        feedbackEl.classList.add('show', 'error');
      }
      scoreEl.textContent = score;

      // صوت صحيح أو خطأ
      playSound(selectedIndex === q.correct);

      // تأخير ثم عرض السؤال التالي
      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1500);
    }

    // نهاية اللعبة
    function endGame() {
      gameEnded = true;
      gameArea.classList.add('hidden');
      finalResult.classList.remove('hidden');
      finalScoreEl.textContent = `لقد حصلت على ${score} من ${currentGameQuestions.length} أسئلة.`;
      if (score >= currentGameQuestions.length * 0.7) {
        finalMessageEl.textContent = "مبروك! أنت لاعب خبير 🎉";
      } else if (score >= currentGameQuestions.length * 0.4) {
        finalMessageEl.textContent = "عمل جيد، حاول تحسين نتيجتك في المرة القادمة!";
      } else {
        finalMessageEl.textContent = "لا تيأس، التدرب يصنع الفرق!";
      }
    }

    // إعادة تشغيل اللعبة
    function restartGame() {
      score = 0;
      currentQuestion = 0;
      gameEnded = false;
      finalResult.classList.add('hidden');
      gameArea.classList.remove('hidden');
      scoreEl.textContent = score;
      currentGameQuestions = selectRandomQuestions();
      showQuestion();
    }

    // تشغيل صوت للإجابة الصحيحة أو الخاطئة
    function playSound(isCorrect) {
      const soundCorrect = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
      const soundIncorrect = new Audio('https://actions.google.com/sounds/v1/cartoon/boing.ogg');
      if (isCorrect) {
        soundCorrect.play();
      } else {
        soundIncorrect.play();
      }
    }

    // بدء اللعبة بعد تسجيل الدخول
    function startGame() {
      loadingOverlay.style.display = 'none';
      gameContainer.style.display = 'block';
      userInfoEl.textContent = `مرحبًا بك، ${piUser ? piUser.username || "مستخدم Pi" : "ضيف"}!`;
      score = 0;
      currentQuestion = 0;
      gameEnded = false;
      currentGameQuestions = selectRandomQuestions();
      scoreEl.textContent = score;
      showQuestion();
    }

    // تشغيل الكود عند تحميل الصفحة
    window.addEventListener('load', () => {
      initializePiSDK();
    });
  </script>

</body>
</html>
